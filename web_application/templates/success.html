{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .success-container {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .success-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    
    .success-icon {
      font-size: 4rem;
      color: #10b981;
      margin-bottom: 1rem;
    }
    
    .success-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 1rem;
    }
    
    .success-message {
      font-size: 1.1rem;
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .success-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 2px solid #e5e7eb;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
  </style>
{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-content">
        <div class="success-icon">âœ…</div>
        <h1 class="success-title">Login Successful!</h1>
        <p class="success-message">
            Welcome back! You have successfully logged into your account. 
            You can now access all the features and services available to you.
        </p>
        <div class="success-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Go to Dashboard</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
