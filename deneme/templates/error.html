<!DOCTYPE html>
<html>
<head>
    <title>Login Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f8f0f0;
            padding-top: 50px;
        }
        .card {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #E74C3C;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #3498DB;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #2980B9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Invalid username or password</h1>
        <a href="{{ url_for('login') }}">Try Again</a>
    </div>
</body>
</html>
