version: "3.1"

intents:
  - greet
  - goodbye
  - order_accessory
  - check_availability
  - tent_info_query
  - general_question
  - request_quote
  - ask_features
  - product_compare
  - fallback

entities:
  - product_name
  - quantity
  - info_field
  - category

slots:
  product_name:
    type: text
    influence_conversation: true
  quantity:
    type: text
    influence_conversation: false
  info_field:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false

responses:
  utter_greet:
    - text: "Hello! Welcome to Sönmez Outdoor. How can I help you today?"

  utter_goodbye:
    - text: "Thank you for reaching out to Sönmez Outdoor. Have a great day!"

  utter_fallback:
    - text: "Sorry, I didn't quite catch that. Could you please repeat or clarify?"

  utter_request_quote:
    - text: "Sure, I can help you with a quote. Which product and quantity are you interested in?"

  utter_order_accessory:
    - text: "Great, I can assist with that. Which accessory would you like to order and how many?"

  utter_check_availability:
    - text: "Let me check the availability for that item."

  utter_tent_info_query:
    - text: "Sure, I can give you more information about that tent model."

  utter_general_question:
    - text: "Here's the information you requested."

  utter_ask_features:
    - text: "Let me confirm that feature for you."

  utter_product_compare:
    - text: "Here's a comparison between the two products you're interested in."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true