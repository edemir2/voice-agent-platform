version: "3.1"

rules:

- rule: Greet and respond
  steps:
    - intent: greet
    - action: utter_greet

- rule: Goodbye message
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Handle fallback
  steps:
    - intent: fallback
    - action: utter_fallback

- rule: Handle tent info queries
  steps:
    - intent: tent_info_query
    - action: utter_tent_info_query

- rule: Handle general questions
  steps:
    - intent: general_question
    - action: utter_general_question

- rule: Handle product availability check
  steps:
    - intent: check_availability
    - action: utter_check_availability

- rule: Handle accessory order
  steps:
    - intent: order_accessory
    - action: utter_order_accessory

- rule: Handle quote request
  steps:
    - intent: request_quote
    - action: utter_request_quote

- rule: Handle feature questions
  steps:
    - intent: ask_features
    - action: utter_ask_features

- rule: Handle product comparison
  steps:
    - intent: product_compare
    - action: utter_product_compare